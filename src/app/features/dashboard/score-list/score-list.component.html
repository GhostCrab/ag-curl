<div class="score">
    <div *ngFor="let score of scores$ | async" class="score-content">
        <div>
            <h3>{{ score[0] }}:</h3>
        </div>
        <span class="flexExpand"></span>
        <div>
            <h3>{{ score[1][0] }} / {{ score[1][1] }}    [{{ score[1][2] }}]</h3>
        </div>
    </div>
</div>
